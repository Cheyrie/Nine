#mkdocs serve
site_name: Cheyrie
site_url: https://cheyrie.github.io/Nine/
repo_name: Cheyrie
repo_url: https://github.com/Cheyrie/Nine.git
copyright: Cheyrie - Documentation


extra:
  search:
    language: 'zh_CN'
  disqus: 'something'

theme:
  name: material
  language: 'zh'
  highlightjs: true        # 打开代码高亮
  hljs_style: github       # 代码高亮风格
  hljs_languages:          # 编程语言
    - c
    - c++
    - java
    - python
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.expand
    - navigation.indexes
    - navigation.instant
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
    
    

plugins:
  - search:
      indexing: 'full'
extra_javascript:
    - '//busuanzi.ibruce.info//busuanzi/2.3/busuanzi.pure.mini.js'

nav:
- 个人主页: 个人简历.md
- 理念知识:
  - 企业文化落地:
    - 企业文化建设规划: 企业文化建设规划.md
    - 文化理念的萃取和共识: 文化理念的萃取和共识.md
    -
  
  



